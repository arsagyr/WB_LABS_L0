<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Создание</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <h3>Добавить</h3>
        <form method="POST">
            <label>Текст</label><br>
            <input type="text" name="familyname" pattern="[A-Za-zА-Яа-яЁё]+$" required /><br><br>
            <label>Число</label><br><br>
            <input  type="number" step="0.01" name="number" pattern="[0-9]{0,}" required />><br><br>
            <table>
                <tr><button type="submit">Отправить</button></tr>
                <tr><input type="button" onclick="location.href='/';" value="Вернуться" /></tr>
            </table>
        </form>
    </body>
</html>
